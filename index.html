<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Woke Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --purple: #4c0080;
      --purple-2: #6a0dad;
      --purple-3: #8533cc;
      --nav-w: 240px;
      --nav-collapsed: 8px; /* visible tab when closed */
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh;
      background: url('tmpv_hagi2a.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #4c0080; /* fallback background behind image */

    }

    /* main content */
    .content {
      display: grid;
      place-items: center;
      padding: 40px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,.7);
    }
    .hero {
      font-size: clamp(28px, 5vw, 56px);
      text-align: center;
      margin: 0;
    }

    /* slide-out nav (right) */
    nav#sideNav {
      position: fixed;
      inset: 0 0 0 auto; /* right side */
      width: var(--nav-w);
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 18px 12px;
      background: rgba(76,0,128,0.92);
      box-shadow: -6px 0 20px rgba(0,0,0,.35);
      transform: translateX(calc(100% - var(--nav-collapsed)));
      transition: transform 140ms ease-in-out;
      z-index: 50;
    }
    nav#sideNav.open {
      transform: translateX(0);
    }
    /* little visible tab when closed */
    nav#sideNav::after {
      content: "";
      position: absolute;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 80px;
      border-radius: 8px 0 0 8px;
      background: var(--purple-2);
      box-shadow: -2px 0 6px rgba(0,0,0,.25) inset;
    }

    .nav-title {
      color: #fff;
      font-weight: bold;
      margin: 4px 8px 8px;
      opacity: .9;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-links a {
      display: block;
      text-align: center;
      padding: 14px 12px;
      border-radius: 10px;
      background: var(--purple-2);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background .15s, transform .08s;
      outline: none;
    }
    .nav-links a:hover,
    .nav-links a:focus-visible {
      background: var(--purple-3);
      transform: translateY(-1px);
    }

    /* hamburger (mobile) */
    .hamburger {
      position: fixed;
      right: 14px;
      top: 14px;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      border: none;
      background: var(--purple);
      color: #fff;
      font-size: 22px;
      line-height: 1;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 60;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }

    /* desktop “hot zone” near right edge to auto-open */
    .hotzone {
      position: fixed;
      top: 0; right: 0;
      width: 36px;  /* mouse near-right activates */
      height: 100vh;
      z-index: 40;
    }

    /* responsive */
    @media (max-width: 768px) {
      /* On mobile, nav is fully hidden until hamburger tapped */
      nav#sideNav {
        transform: translateX(100%);
      }
      nav#sideNav.open {
        transform: translateX(0);
      }
      .hamburger { display: inline-flex; }
      /* hotzone not needed on mobile */
      .hotzone { display: none; }
    }
  </style>
</head>
<body>
  <div class="content" role="main">
    <h1 class="hero">Welcome to the Wise Leader’s Domain</h1>
  </div>

  <!-- Right-side slide-out nav -->
  <button class="hamburger" aria-controls="sideNav" aria-expanded="false" aria-label="Menu">☰</button>
  <div class="hotzone" aria-hidden="true"></div>

  <nav id="sideNav" aria-label="Site">
    <div class="nav-title">Navigate</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/chat">Chat</a>
      <!-- add more later -->
    </div>
  </nav>

  <script>
    (function(){
      const nav = document.getElementById('sideNav');
      const burger = document.querySelector('.hamburger');
      const hotzone = document.querySelector('.hotzone');
      let closeTimer = null;

      // Desktop: open when mouse nears right edge (hotzone)
      if (hotzone) {
        hotzone.addEventListener('mouseenter', () => openNav());
        hotzone.addEventListener('mousemove', () => openNav());
      }

      // Close when pointer leaves nav (with small delay to avoid jitter)
      nav.addEventListener('mouseleave', () => {
        clearTimeout(closeTimer);
        closeTimer = setTimeout(() => closeNav(), 250);
      });
      nav.addEventListener('mouseenter', () => {
        clearTimeout(closeTimer);
      });

      // Keyboard accessibility
      nav.addEventListener('focusin', openNav);
      nav.addEventListener('focusout', (e) => {
        // if focus left the nav entirely, close after delay
        if (!nav.contains(e.relatedTarget)) {
          clearTimeout(closeTimer);
          closeTimer = setTimeout(() => closeNav(), 300);
        }
      });

      // Mobile: hamburger toggles
      burger.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('open');
        burger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });

      function openNav(){ nav.classList.add('open'); }
      function closeNav(){
        // Don’t auto-close on mobile; only hamburger controls it
        if (window.matchMedia('(max-width: 768px)').matches) return;
        nav.classList.remove('open');
      }
    })();
  </script>
</body>
</html>
